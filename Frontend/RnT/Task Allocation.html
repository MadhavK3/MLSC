<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Allocation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px;
            background: linear-gradient(135deg, #2f4ee6, #e4725c);  /* light gradient background */
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .logo {
            height: 48px;
            width: 48px;
            border-radius: 8px;
            background: #0078d4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 1.3em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .profile {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            font-size: 1.1em;
            color: #c42d2d;
        }
        h1 { color: #333; margin: 0; }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 0 32px;
            box-sizing: border-box;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">MLSC</div>
        <div class="navbar-links">
            <a href="#home" class="nav-btn">Home</a>
            <a href="#profile" class="nav-btn">Profile</a>
            <a href="#resources" class="nav-btn">Resources</a>
            <a href="#forum" class="nav-btn">Forum</a>
            <a href="#events" class="nav-btn">Events</a>
            <a href="#all" class="nav-btn">All</a>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <div class="logo">MLSC</div>
            <h1>Task Allocation</h1>
            <div class="profile">&#9786;</div>
        </div>
        <form class="task-form">
            <label for="resource">Resource Name:</label>
            <input type="text" id="resource" name="resource">
            <label for="task">Task:</label>
            <input type="text" id="task" name="task">
            <button type="submit">Allocate</button>
        </form>
        <div class="task-grid">
            <div class="task-row">
                <div class="task-box">
                    <strong>Member 1</strong><br>
                    <span class="task-label">Task:</span> Design UI<br>
                    <span class="status allocated">Allocated</span>
                </div>
                <div class="task-box">
                    <strong>Member 2</strong><br>
                    <span class="task-label">Task:</span> Backend API<br>
                    <span class="status in-progress">In Progress</span>
                </div>
                <div class="task-box">
                    <strong>Member 3</strong><br>
                    <span class="task-label">Task:</span> Testing<br>
                    <span class="status pending">Pending</span>
                </div>
            </div>
            <div class="task-row">
                <div class="task-box">
                    <strong>Member 4</strong><br>
                    <span class="task-label">Task:</span> Documentation<br>
                    <span class="status allocated">Allocated</span>
                </div>
                <div class="task-box">
                    <strong>Member 5</strong><br>
                    <span class="task-label">Task:</span> Deployment<br>
                    <span class="status in-progress">In Progress</span>
                </div>
                <div class="task-box">
                    <strong>Member 6</strong><br>
                    <span class="task-label">Task:</span> UI Review<br>
                    <span class="status pending">Pending</span>
                </div>
            </div>
        </div>
        <style>
            .task-form {
                display: flex;
                gap: 12px;
                align-items: center;
                margin-bottom: 32px;
                background: rgba(255,255,255,0.7);
                padding: 12px 18px;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            }
            .task-form label {
                font-weight: 500;
            }
            .task-form input {
                padding: 6px 10px;
                border-radius: 6px;
                border: 1px solid #ccc;
                outline: none;
            }
            .task-form button {
                background: #3984e7;
                color: #fff;
                border: none;
                border-radius: 6px;
                padding: 7px 16px;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.2s;
            }
            .task-form button:hover {
                background: #2c6bb2;
            }
            .task-grid {
                display: flex;
                flex-direction: column;
                gap: 24px;
                margin-top: 30px;
                width: 100%;
            }
            .task-row {
                display: flex;
                gap: 24px;
                width: 100%;
            }
            .task-box {
                flex: 1;
                background: linear-gradient(135deg, #f35656, #feab3a);
                border-radius: 25px;
                box-shadow: 0 4px 16px rgba(0,0,0,0.10);
                padding: 24px 20px;
                min-width: 0;
                border: 1px solid #e0e0e0;
                transition: transform 0.15s, box-shadow 0.15s;
                position: relative;
                max-width: 100%;
            }
            @media (max-width: 900px) {
                .task-row {
                    flex-direction: column;
                }
            }
            .task-box:hover {
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0 0 32px 0 rgba(59, 78, 221, 0.7); /* Brighter blue shadow */
}
            .task-label {
                font-weight: 500;
                color: #333;
            }
            .status {
                display: inline-block;
                margin-top: 8px;
                padding: 4px 12px;
                border-radius: 12px;
                font-size: 0.95em;
                font-weight: 600;
            }
            .status.allocated {
                background: #cfe876;
                color: #3a5a1a;
            }
            .status.in-progress {
                background: #ffe066;
                color: #a67c00;
            }
            .status.pending {
                background: #f73838;
                color: #fff;
            }
        </style>
        <style>
            .navbar {
                width: 100%;
                background: #0078d4;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 32px;
                height: 60px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
                margin-bottom: 24px;
            }
            .navbar-logo {
                color: #fff;
                font-weight: bold;
                font-size: 1.5em;
                letter-spacing: 2px;
            }
            .navbar-links {
                display: flex;
                gap: 18px;
            }
            .nav-btn {
                color: #fff;
                text-decoration: none;
                font-weight: 500;
                padding: 8px 18px;
                border-radius: 8px;
                transition: background 0.2s, color 0.2s;
            }
            .nav-btn:hover {
                background: #3984e7;
                color: #fff;
            }
            @media (max-width: 700px) {
                .navbar {
                    flex-direction: column;
                    height: auto;
                    padding: 12px;
                }
                .navbar-links {
                    flex-direction: column;
                    gap: 10px;
                    width: 100%;
                    align-items: flex-start;
                }
            }
        </style>
    </div>
</body>
</html>
